<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px 0;
        }

        header h1 {
            font-size: 24px;
            text-align: center;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            text-align: left;
        }

        main {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .dashboardCard {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 20px;
            padding: 20px;
            width: 300px;
            min-height: 150px;
        }

        .dashboardCard h2 {
            color: #3498db;
        }

        .dashboardCard p {
            color: #555;
        }

        footer {
            background-color: #34495e;
            color: #ecf0f1;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>Modern Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="/">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="dashboardCard">
            <a href="rend_tt"><h2>TimeTable</h2></a>
            <p>This is some content for Section 1.</p>
        </div>

        <div class="dashboardCard">
            <a href="goals"><h2>Goals</h2></a>
            <p>This is some content for Section 2.</p>
        </div>

        <div class="dashboardCard">
            <a href="tasks"><h2>Tasks</h2></a>
            <p>This is some content for Section 3.</p>
        </div>

        <!-- Add more dashboard cards as needed -->
    </main>

    <footer>
        <p>&copy; 2023 Modern Dashboard</p>
    </footer>
</body>
</html>
