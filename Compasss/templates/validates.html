{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    {% for message in messages %}
    <h5>{{message}}</h5>
    {% endfor %}

    <section class="page-section" id="contact">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-8 col-xl-6 text-center">
                    <h2 class="mt-0">Email Verification</h2>
                    <hr class="divider" />
                </div>
            </div>
            <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
                <div class="col-lg-6">
                    <form action="validates" method="POST" id="contactForm">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input class="form-control" id="vcode" type="number" placeholder="000000" name="vcode" required />
                            <label for="email">OTP</label>
                        </div>
                        <div class="d-grid"><button class="btn btn-primary btn-xl enabled" id="submitButton" type="submit">Verify</button></div>
                        <div class="row gx-4 gx-lg-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6 text-center">
                                <br/><a class="mt-0" href="verify">Resend code</a>
                                <hr class="divider" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-4 text-center mb-5 mb-lg-0">
                    <i class="bi-phone fs-2 mb-3 text-muted"></i>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
