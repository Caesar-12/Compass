{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compass Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    {% for message in messages %}
    <h5>{{message}}</h5>
    {% endfor %}

    <!-- Contact-->
    <section class="page-section" id="contact">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-8 col-xl-6 text-center">
                    <h2 class="mt-0">Compass signup</h2>
                    <hr class="divider" />
                </div>
            </div>
            <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
                <div class="col-lg-6">
                    <form action="signup" method="POST" id="contactForm">
                        {% csrf_token %}
                        <!-- Name input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="name" type="text" placeholder="Enter your first name..." name="first_name" required/>
                            <label for="name">First name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="name" type="text" placeholder="Enter your last name..." name="last_name" required/>
                            <label for="name">Last name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="age" type="number" placeholder="Enter your age..." name="age" required/>
                            <label for="name">Age</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="name" type="text" placeholder="Enter your username..." name="username" required/>
                            <label for="name">Username</label>
                        </div>
                        <!-- Email address input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="email" type="email" placeholder="name@example.com" name="email" required />
                            <label for="email">Email address</label>
                        </div>
                        <!-- Phone number input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="phone" type="tel" placeholder="(234) 123-4567-890" name="phone" required/>
                            <label for="phone">Phone number</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="name" type="password" placeholder="Password..." name="password" required/>
                            <label for="password">Password:</label>
    
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="name" type="password" placeholder="Confirm password.." name="c_password" required/>
                            <label for="password">Confirm password:</label>
                        </div>
                        <div class="d-grid"><button class="btn btn-primary btn-xl enabled" id="submitButton" type="submit">Submit</button></div>
                        <div class="row gx-4 gx-lg-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6 text-center">
                                <br/><a class="mt-0" href="login">Already have an account? LOGIN...</a>
                                <hr class="divider" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-4 text-center mb-5 mb-lg-0">
                    <i class="bi-phone fs-2 mb-3 text-muted"></i>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
