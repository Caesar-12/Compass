<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compass Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    {% for message in messages %}
    <h5>{{message}}</h5>
    {% endfor %}

<div class="container">
    <h1>Compass Signup</h1>
    <form action="signup" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="ed_level">Education Level:</label>
            <input type="text" class="form-control" id="ed_level" name="ed_level" required>
        </div>
        <div class="form-group">
            <label for="username">Preferred Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="password">Re-enter password:</label>
            <input type="password" class="form-control" id="password" name="c_password" required>
        </div>
        <button type="submit" class="btn btn-primary">Next</button>
    </form>
</div>

</body>
</html>
