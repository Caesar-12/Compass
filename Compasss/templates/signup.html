<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compass Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Compass Signup</h1>
    <form action="login_details" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="ed_level">Education Level:</label>
            <input type="text" class="form-control" id="ed_level" name="ed_level" required>
        </div>
        <div class="form-group">
            <label for="ed_level">Preferred Username:</label>
            <input type="text" class="form-control" id="user_name" name="user_name" required>
        </div>
        <button type="submit" class="btn btn-primary">Next</button>
    </form>
</div>

</body>
</html>
